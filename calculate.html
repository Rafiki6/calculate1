<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <!-- <script src="./scripts/main.js"></script> -->

</head>

<body>
    <!-- <div class="container">
        <img src="./images/portada.webp" alt="financial help"> 
     <div class="card-img-overlay"> -->
    <!-- </div> -->
    <div class="card">
        <img src="./images/portada.webp" alt="financial help">
        <div class="card-img-overlay">

            <div id="header">
                <fieldset>
                    <legend>Calculate</legend>
                    <!-- <h1></h1> -->

                    <p>Example: A $53,000 loan at 7.625% interest for 15 years would have a $495.09/mo
                        payment with a total interest of $36,115.99
                    </p>

                    <div>
                        <label for="amount">Amaount
                            <input type="number" id="amount" placeholder="$">
                        </label>
                    </div>
                    <br>
                    <div>
                        <label for="rate">Rate
                            <input type="number" id="rate" placeholder="0%">
                        </label>
                    </div>
                    <br>
                    <div>
                        <label for="year">Year
                            <input type="number" id="year" value="0">
                        </label>

                    </div>
                    <br>
                    <button type="button" class="btn btn-primary" id="calculateBtn">Calculate</button>
                    <br>
                    <br>
                    <label for="result">Result <br>
                        <input type="number" id="result" readonly placeholder="$">
                    </label>
                     
                </fieldset>
            </div>
        </div>
    </div>
</body>
<script>
    function calculateLoan() {

        let amountPay = Number(document.getElementById("amount").value);
        let rateMounth = Number(document.getElementById("rate").value);
        let yearValue = Number(document.getElementById("year").value);


        const apr = rateMounth / 1200;
        const term = yearValue * 12;
        const payment = amountPay * (apr * Math.pow((1 + apr), term)) / (Math.pow((1 + apr), term) - 1);

        document.getElementById("result").value =  payment.toFixed(2);
    }
    const calculateBtn = document.getElementById("calculateBtn");
    calculateBtn.onclick = calculateLoan;
</script>

</html>
